# The location of the SDK.
# Override flashsdk.root in sdk.local.properties (create that file if it
# doesn't already exist).
flexsdk.root = C:/Development/FlexSDK/ApacheFlexSDK
flexsdk.lib = ${flexsdk.root}/lib
flexframework.root = ${flexsdk.root}/frameworks
flexframework.lib = ${flexframework.root}/libs
flexframework.rsls = ${flexframework.root}/rsls

# The location of the AIR SDK. May be different than the Flex SDK.
airsdk.root = ${flexsdk.root}
airsdk.lib = ${airsdk.root}/lib
# path to compiler jars
asdoc = ${flexsdk.root}/lib/legacy/asdoc.jar
compc = ${flexsdk.root}/bin/compc.bat
mxmlc = ${flexsdk.root}/bin/mxmlc.bat
adt = ${flexsdk.root}/bin/adt.bat

